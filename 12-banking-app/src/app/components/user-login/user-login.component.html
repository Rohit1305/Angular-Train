<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="email"  id="email" name="email" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" required>
                        </div>

                        <!-- User Type -->
                        <div class="mb-3">
                            <label>User Type</label>
                            <div class="form-check">
                                <input class="form-check-input"  type="radio" [(ngModel)]="selectedUserType" name="selectedUserType" id="customer" value="customer" checked>
                                <label class="form-check-label" for="customer">
                                    Customer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio"  [(ngModel)]="selectedUserType" name="selectedUserType" id="admin" value="admin">
                                <label class="form-check-label" for="admin">
                                    Admin
                                </label>
                            </div>
                        </div>

                        <button type="submit" (click)="login()" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
