<!-- string interpolation-->
<h1>Welcome: {{name}}</h1>
<!-- property binding-->
<a [href] ="linkUrl">Click</a>
<img [src]="imgurl" alt="Some Message">    
<!-- event vinding-->
<div>
  <button (click)="incrementCounter()" >Increment</button>
  <button (click)="decrementCounter()">Decrement</button>
  <p>value of counter is {{counter}}</p>
</div>

<div>
<button (click)="showMessage('Warning')"  class="btn btn-Warning">Warning</button>
<button (click)="showMessage('Primary')"class="btn btn-primary">Primary</button>
<button (click)="showMessage('Danger')" class="btn btn-danger">Danger</button>

  {{ message }}
</div>

<!-- two way binding-->
<div>
  <input type="text" [(ngModel)]="inputValue">
  <h1>{{inputValue}}</h1>
</div>

<div>
  <input type="text" [ngModel]="inputValue" (ngModelChange)="updateInput($event)">
  <h1>{{inputValue}}</h1>
</div>

<div class="mt-2">
  <button class="btn btn-danger">click here</button>
</div>
<!--===========================================================-->
<div>
  <input type="text" [(ngModel)]="inputText">
  <button (click)="showPrint()" class="btn btn-primary">Submit</button><br>
  You submitted: {{ submittedText }}
</div>

  <input type="text" class ="form-control" (input)="onUpdateValue($event)"/>

<div>
  <h2>Two-Way Binding Example</h2>
  <input type="text" placeholder="Enter your username" [(ngModel)]="username">
  <div >Username: {{ username }}</div>
  <button (click)="clearInputField()" [disabled]="username === ''">Clear</button>
</div>
