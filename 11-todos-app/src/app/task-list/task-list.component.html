<div class="container mt-4">
    <h1>To Do List with Angular</h1>
    <form class="mb-3" (ngSubmit)="addTask()" #taskForm="ngForm">
        <div class="input-group">
            <input type="text" id="task" class="form-control" placeholder="Enter a task"
             name="newTask" required [(ngModel)]="newTask"><br>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
    </form>
    <div class="panel">
        <div *ngFor="let task of tasks; let i = index" class="panel-item">
            <p>{{ task }}</p>
            <span (click)="deleteTask(i)" class="delete-icon">X</span>
        </div>
    </div>
</div>
